name: Verify NPM Token

on:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Get package name
        id: pkg
        run: echo "name=$(node -p "JSON.parse(require('fs').readFileSync('package.json','utf8')).name")" >> $GITHUB_OUTPUT

      - name: Check NPM_TOKEN secret
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "::error::NPM_TOKEN secret is not set. Add it in repo Settings → Secrets and variables → Actions (name: NPM_TOKEN, value: your npm access token from https://www.npmjs.com/settings/~/tokens)."
            exit 1
          fi
          echo "NPM_TOKEN is set."

      - name: Verify NPM token (whoami)
        run: npm whoami

      - name: Verify package access
        run: npm view ${{ steps.pkg.outputs.name }} version 2>/dev/null || echo "Package not published yet (ok for first publish)"
